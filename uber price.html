    <script>
        class Uber_price {
            constructor(km) {
                this.km = km
            }
            getprice() {
                var price = 25
                if (this.km == null) {

                } else {
                    price = this.km *price
                    
                    return price
                }
            }

        }

        var trip1 = new Uber_price(5)
        console.log(trip1.getprice())
    </script>
